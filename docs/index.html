<!DOCTYPE html>
<html lang="en" ng-app='jappyApp' ng-controller='RootController'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Harsh Jain">

    <title>Jappy Framework : Making Java Happy</title>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

    <script src="jappy.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet"
          href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/jappy.css">
    <link rel="stylesheet" href="css/docs.css">
</head>
<body layout="row">
<md-sidenav class="md-sidenav-left md-whiteframe-z2 site-sidenav" md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')">
    <header class="nav-header">
        <a ui-sref="home" class="docs-logo">
            <img src="https://material.angularjs.org/latest/img/icons/angular-logo.svg">

            <h1 class="docs-logotype md-heading">Jappy Framework</h1>
        </a>
    </header>
    <md-content flex role="navigation">
        <ul class="docs-menu">
            <li ng-repeat="section in menu.sections" class="parent-list-item {{section.className || ''}}"
                ng-class="{'parentActive' : isSectionSelected(section)}">
                <h2 class="menu-heading md-subhead" ng-if="section.type === 'heading'"
                    id="heading_{{ section.name | nospace }}">
                    {{section.name}}
                </h2>

                <menu-link section="section" ng-if="section.type === 'link'"></menu-link>

                <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>

                <ul ng-if="section.children" class="menu-nested-list">
                    <li ng-repeat="child in section.children" ng-class="{'childActive' : isSectionSelected(child)}">
                        <menu-link section="child" ng-if="child.type === 'link'"></menu-link>

                        <menu-toggle section="child" ng-if="child.type === 'toggle'"></menu-toggle>
                    </li>
                </ul>

            </li>
        </ul>
    </md-content>
</md-sidenav>
<div layout="column" tabIndex="-1" role="main" flex>
    <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">
        <div class="md-toolbar-tools docs-toolbar-tools" tabIndex="-1">
            <md-button class="md-icon-button" ng-click="openMenu()" hide-gt-sm aria-label="Toggle Menu">
                <md-icon>menu</md-icon>
            </md-button>
            <div layout="row" flex class="fill-height">
                <h2 class="md-toolbar-item md-breadcrumb md-headline">
                    Jappy Framework
                </h2>
                <span flex></span> <!-- use up the empty space -->

                <div class="md-toolbar-item docs-tools" layout="row">

                </div>
            </div>
        </div>

    </md-toolbar>
    <md-content ui-view md-scroll-y flex layout-padding></md-content>
</div>
</body>
</html>
